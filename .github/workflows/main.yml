name: DEVSECOPS CI/CD Pipeline
description: A simple CI/CD pipeline for a DevSecOps application using GitHub Actions.

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Install Bandit
        run: pip install Bandit

      - name: Run Bandit scan
        run: bandit app.py

      - name: build Docker image
        run: docker build -t devsecops-hello .
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Scan Docker image with Trivy
        run: trivy image hello-devsecops
      - name: Run app
        run: python3 app.py
